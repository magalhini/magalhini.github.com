<div class="pagination">
    {% if paginator.previous_page %}
        {% if paginator.page == 2 %}
            <a class="pagination__item" href="{{ site.baseurl }}/">Newer</a>
        {% else %}
            <a class="pagination__item pagination__item--disabled" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">Newer</a>
        {% endif %}
    {% endif %}

    {% if paginator.next_page %}
        <a href="{{ site.baseurl }}/page{{paginator.next_page}}/" class="pagination__item pagination__item--next">Older</a>
    {% else %}
        <span class="pagination__item pagination__item--disabled">No more posts</span>
    {% endif %}
</div>
